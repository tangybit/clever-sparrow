stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
publishDir: public
pagesDir: src/content
models:
  content:
    type: page
    label: Content
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: string
        name: description
        label: Description
      - type: date
        name: date
        label: Date
      - type: string
        name: path
        label: Path
      - type: image
        name: featuredImage
        label: Featured Image
      - type: string
        name: featuredImageAlt
        label: Featured Image Alt
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: string
        name: author
        label: Author
